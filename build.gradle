plugins {
    id 'java'
    id 'com.google.cloud.tools.jib' version '1.0.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jib {
    container {
        mainClass = 'com.github.jbibro.rsocketchat.client.ChatClient'
    }
}

dependencies {
    implementation('io.rsocket:rsocket-core:0.11.15')
    implementation('io.rsocket:rsocket-transport-netty:0.11.15')
    compileOnly('org.projectlombok:lombok:1.18.4')
    implementation('ch.qos.logback:logback-classic:1.3.0-alpha4')
    implementation('jline:jline:2.14.6')
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.github.jbibro.rsocketchat.client.ChatClient'
    }

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}